name: workflow_dispatch sample 1

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      name:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  printLog:
    runs-on: ubuntu-latest

    steps:
      - name: print log
        run: echo "Hello! ${{ github.event.inputs.name }}"
